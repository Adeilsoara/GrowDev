<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylelogin.css">
    <title>Login</title>
</head>
<body>
    <div id="login-form">
        <form>
            <h3 style="text-align: justify">Sign in</h3>
            <p>Sig in on internal platform</p>
            <div class="social-login">
                <button class="btn btn-primary social-btn" type="button"><span><i class="fab fa-facebook-f"></i> LOGIN WITH FACEBOOK</span> </button>
                <button class="btn btn-primary social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> LOGIN WITH GOOGLE</span> </button>
            </div>
            <p style="text-align:center"> or login with e-mail adress  </p>
            <input type="email"  class="form-control" placeholder="Email address">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            
            <div class="d-grid col mx-auto">
                <button class="btn btn-primary btn-block" type="submit">SIGN IN NOW</button>
            </div>           
            <hr>            
            <a href="#">Forgot password?</a>
        </form>

    </div>

</body>
</html>
