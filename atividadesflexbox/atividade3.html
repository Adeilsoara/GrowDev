<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Login -->
    <link rel="stylesheet" href="stylelogin.css">
    <title>Tela de Login</title>
</head>
<body>
    <div id="login-form">
        <form>
            <h3 style="text-align: justify">Sign in</h3>
            <p>Sign in on the internal platform</p>
            <div class="social-login">
                <button class="btn btn-primary social-btn" type="button"><span><i class="fa-brands fa-facebook-f"></i>LOGIN WITH FACEBOOK</span></button>
                <button class="btn btn-primary social-btn" type="button"><span><i class="fa-brands fa-google"></i>LOGIN WITH GOOGLE</span></button>
            </div>

            <p style="text-align: center">or login with e-mail address</p>
            <input type="email" class="form-control" placeholder="Email address">
            <br>
            <input type="password" class="form-control" placeholder="Password">

            <div class="d-grid col mx-auto">
               <button class="btn btn-primary btn-block" type="button" data-bs-toggle="modal" data-bs-target="#modalLogin">SIGN IN NOW</button> 
            </div>
            <a href="#">Forgot password</a>
        </form>
    </div>

        <!-- Modal -->
        <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
